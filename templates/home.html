





{% extends "base.html" %}

{% block content %}
<h1>Issues</h1>

<div class="mb-3">
    <a href="{{ url_for('export_to_sheets') }}" class="btn btn-success">
        <i class="bi bi-file-earmark-spreadsheet"></i> Export to Google Sheets
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Assignee</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue.id }}</td>
                <td>{{ issue.title }}</td>
                <td>{{ issue.status }}</td>
                <td>{{ issue.priority }}</td>
                <td>{{ issue.assignee }}</td>
                <td>
                    <a href="{{ url_for('issue_detail', issue_id=issue.id) }}" class="btn btn-sm btn-primary">
                        View
                    </a>
                    <a href="{{ url_for('schedule_review', issue_id=issue.id) }}" class="btn btn-sm btn-secondary">
                        Schedule Review
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
